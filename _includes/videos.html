<a name="videos"></a>
{% for video in site.data.youtube %}
<div class='row'>
  <div class='col-md-3 hidden-xs'></div>
    <div class='col-md-6'>
      <section class='thumbnail youtube'>
        <div class='embed-responsive embed-responsive-16by9'>
          {% include video.html id = video.id %}
        </div>
      </section>
    </div>
  <div class='col-md-3 hidden-xs'></div>  
</div>  
{% endfor %}
