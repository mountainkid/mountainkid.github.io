<h3 class="text-center">Quick Contact Form</h3>
    <form action="//formspree.io/{{ site.email }}" method="POST">
        <div class="form-group">
            <input type="text" name="name" placeholder="Full Name">
        </div>
        <div class="form-group">
            <input type="email" name="_replyto" placeholder="Your Email">
        </div>
        <div class="form-group">
            <textarea rows="5" name="message" placeholder="Type your message..."></textarea>
        </div>
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_next" value="//fwprocircuit.com/thanks" />
        <button class="btn btn-default center-block" type="submit"><span class="glyphicons glyphicons-send" aria-hidden="true"></span> send</button>
    </form>
