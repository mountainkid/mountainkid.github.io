<footer>
  <div class='container'>
    <p>
      {% for link in site.data.links %}
        <a href='{{ link.url }}' title='{{ link.title }}' target='_blank'><i class='fa {{ link.fontawesome }}'></i><span class='hidden-xs'> {{ link.title }}</span></a>
        {% if forloop.rindex0 > 0 %}
          |
        {% endif %}
      {% endfor %}
    </p>
  </div>
</footer>
