<script type="application/ld+json">
[{
  "@context" : "http://schema.org",
  "@type" : "MusicEvent",
  "name" : "Mountain Kid live at {{ include.title }}",
  "startDate" : "{{ include.date | date: "%Y-%m-%d" }}T{{ include.time }}",
  "location" : {
    "@type" : "Place",
    "name" : "{{ include.title }}",
    "address" : "{{ include.location }}"
  },
  "performer" : [{
    "@type" : "MusicGroup",
    "name" : "Mountain Kid",
    "sameAs" : "https://mountainkid.net/"
  }]
}]
</script>
