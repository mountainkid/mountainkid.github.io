<a name="pictures"></a>
<div id="links">
  
  <div class='row'>
    <div class='col-md-2 col-sm-2 hidden-xs'></div>
    <div class='col-md-8 text-center'>
    {% for picture in site.data.pics %}
      {% include lightbox.html cols = 4 class = 'lightbox' thumbnail = picture.thumbnail title = picture.title full_image = picture.full_image %}
    {% endfor %}
    </div>
    <div class='col-md-2 col-sm-2 hidden-xs'></div>
  </div>
</div>
