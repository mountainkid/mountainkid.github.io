biography: > #
  Mountain Kid is a blend of two powerhouse local bands from Fort Worth. 
  This crew of savage patch kids bring angsty vocals, ambient soundscapes, 
  and heavy rhythms to hook your ear, blow your mind and move your body simultaneously.
